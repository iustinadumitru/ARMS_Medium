<!doctype html>
<html>
    <head>
        <title>Medium</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/blog.min.css') }}"/>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/hilite.css') }}"/>
        {% block extra_head %}{% endblock %}
        <script src="{{ url_for('static', filename='js/jquery-1.11.0.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        {% block extra_scripts %}{% endblock %}
    </head>

    <body>
        <div class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('index') }}">Medium</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        {% block extra_header %}{% endblock %}
                    </ul>
                    {% block search_bar %}
                    <form action="{{ url_for('search') }}" class="navbar-form navbar-right" id="search-form" method="get"
                          role="search">
                        <div class="form-group">
                            <input class="form-control" name="q" placeholder="Search" type="text"
                                   value="{% if search %}{{ search }}{% endif %}">
                        </div>
                    </form>
                    {% endblock %}
                </div>
            </div>
        </div>

        <div class="container">
            {% block page_header %}
            <div class="page-header">
                <h4>{% block content_title %}{% endblock %}</h4>
            </div>
            {% endblock %}

            {% block content %}{% endblock %}

            <footer>
                <hr/>
                <p>Medium</p>
            </footer>
        </div>
    </body>
</html>
